server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Обрабатываем все запросы
    location / {
        # Сначала пытаемся найти файл с таким же именем ($uri).
        # Если не нашли - пытаемся найти папку с таким именем ($uri/).
        # Если и ее не нашли - отдаем /index.html.
        try_files $uri $uri/ /index.html;
    }

    # Отключаем логирование для favicon, чтобы не засорять логи
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
}
